version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - curl -fsSL https://get.pnpm.io/install.sh | env PNPM_VERSION=10.6.5 sh -

  pre_build:
    commands:
      - pnpm install --frozen-lockfile

  build:
    commands:
      - pnpm build

  post_build:
    commands:
      - aws s3 sync --delete ./dist s3://$DEPLOY_BUCKET
      - aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths /index.html
